<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio Smash</title>

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- DaisyUI e Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md text-center">
    <i class="ph ph-cloud-arrow-up text-blue-600 text-4xl mb-4"></i>
    <h1 class="text-2xl font-bold mb-2">Envie seu arquivo</h1>
    <p class="text-gray-500 text-sm mb-4">Selecione um arquivo de at√© 5MB para enviar.</p>

    <form name="uploadForm">
      <input id="uploadInput" type="file" multiple class="file-input file-input-bordered w-full max-w-xs mb-4" />
      <input type="button" onclick="upload();" value="Enviar arquivo" class="btn btn-primary" />
    </form>

    <div id="result" class="mt-4 text-sm text-green-600"></div>
  </div>

  <!-- Smash SDK (deve vir antes do seu script) -->
  <script src="https://unpkg.com/@smash-sdk/uploader/dist/SmashUploader.browser.js"></script>
  <script src="script.js"></script>
</body>
</html>
